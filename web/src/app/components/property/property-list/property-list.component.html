	<main class="landing-section" id="container">

		<app-video-scroll></app-video-scroll>
	</main>


	<ng-container *ngIf="virtualEnvProperties?.length">
		<div class="vr-property-listing">

			<h4 class="listing-title ms-md-2 mb-3">Featured virtual tours </h4>
			<!-- <a class="view-all">View all <span class="ms-2"><i class="fa-solid fa-arrow-right"></i></span></a> -->


			<div class="row mx-0">
				<a class="property-item col-md-6 col-lg-4 ps-md-2 mb-4 mb-md-0"
					*ngFor="let property of virtualEnvProperties;index as i"
					[routerLink]="['/property',(property.id ?? 1),slugify((property.name?.length ? property.name : property.type) + ' in ' + property.location)]">

					<app-vr-iframe [iframeLink]="property.iframeUrl" [height]="400"></app-vr-iframe>

					<div class="content py-2">
						<h4 class="title">{{property.title}}</h4>
						<span class="price">{{ 'KES ' + (property.price | figureFormatter)}}
							<span class="fw-normal">&nbsp;/month</span>
							<!-- *ngIf="property.isRental" -->
						</span>
					</div>
				</a>
			</div>
		</div>
	</ng-container>

	<div class="property-listing" *ngFor="let list of [1]">

		<h4 class="listing-title ms-md-2">Featured homes in Kiambu </h4>
		<a class="view-all ms-md-2">View all <span class="ms-2"><i class="fa-solid fa-arrow-right"></i></span></a>

		<div class="grid-box ">
			@for (property of properties; track $index) {
			<div class="grid-item" *ngIf="properties.length">
				<!-- *ngFor="let property of properties;index as i" -->
				<app-property-card [property]="property"></app-property-card>
			</div>
			}
		</div>

	</div>

</div>
